<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #2 - Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="img/icon-star.svg" alt="icon-star">
        </div>
        <div class="question">
            <h1>Qual a sua avaliação?</h1>
        </div>
        <div class="text">
            <p>Por favor, avalia como foi o nosso suporte. Todo o feedback será muito bem-vindo para aprimorar nossos serviços. </p>
        </div>
        <div class="numbers">
            <div class="note">1</div>
            <div class="note">2</div>
            <div class="note">3</div>
            <div class="note">4</div>
            <div class="note">5</div>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
