<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../project2/img/favicon-32x32.png" type="image/x-icon">
    <title>Project #2 - Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="icon">
                <img src="img/icon-star.svg" alt="icon-star">
            </div>

            <div class="front">
                <div class="question">
                    <h1>Qual a sua avaliação?</h1>
                </div>
                <div class="text">
                    <p>Por favor, avalia como foi o nosso suporte. Todo o feedback será muito bem-vindo para aprimorar nossos serviços. </p>
                </div>
                <ul class="numbers">
                    <li class="note"><a href="#">1</a></li>
                    <li class="note"><a href="#">2</a></li>
                    <li class="note"><a href="#">3</a></li>
                    <li class="note"><a href="#">4</a></li>
                    <li class="note"><a href="#">5</a></li>
                </ul>
                <div class="button-send">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
